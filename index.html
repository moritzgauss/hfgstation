<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HFG Off Station</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: #000;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
        }

        .overlay-gif {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            display: block;
            background: #000;
        }

        @media (max-width: 768px) {
            .overlay-gif {
                height: 90vh;
                margin-bottom: 10vh;
            }
        }
    </style>
</head>
<body>
    <img src="https://raw.githubusercontent.com/piquedeux/hfgstation/refs/heads/main/overlay.GIF" alt="Overlay" class="overlay-gif">
    <audio id="boing-audio" src="https://github.com/piquedeux/hfgstation/raw/refs/heads/main/boingeffect.mp3" autoplay loop></audio>

    <script>
      window.addEventListener('DOMContentLoaded', function() {
        const audio = document.getElementById('boing-audio');
        audio.volume = 1.0;
        audio.play().catch(() => {
          const resume = () => {
            audio.play();
            window.removeEventListener('click', resume);
            window.removeEventListener('keydown', resume);
          };
          window.addEventListener('click', resume);
          window.addEventListener('keydown', resume);
        });
      });
    </script>
</body>
</html>
