<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HFG Off Station</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #000;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            min-width: 100vw;
        }
        .overlay-gif {
            width: 100vw;
            height: 100vh;
            object-fit: 100%;
            display: block;
            background: #000;
        }
    </style>
</head>
<body>
    <img src="/overlay.GIF" alt="Overlay" class="overlay-gif">
    <audio id="boing-audio" src="boingeffect.mp3" autoplay loop></audio>
    <script>
      // For browsers that block autoplay, try to resume on user interaction
      window.addEventListener('DOMContentLoaded', function() {
        const audio = document.getElementById('boing-audio');
        audio.volume = 1.0;
        // Try to play immediately
        audio.play().catch(() => {
          // If blocked, play on first user interaction
          const resume = () => {
            audio.play();
            window.removeEventListener('click', resume);
            window.removeEventListener('keydown', resume);
          };
          window.addEventListener('click', resume);
          window.addEventListener('keydown', resume);
        });
      });
    </script>

</body>
</html>
